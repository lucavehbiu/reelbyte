version: '3.9'

services:
  # PostgreSQL 17 Database
  postgres:
    image: postgres:17-alpine
    container_name: reelbyte-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: reelbyte
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reelbyte_dev_password}
      POSTGRES_DB: reelbyte
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reelbyte -d reelbyte"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reelbyte-network

  # Redis 7.4 Cache
  redis:
    image: redis:7.4-alpine
    container_name: reelbyte-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-reelbyte_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reelbyte-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reelbyte-backend
    restart: unless-stopped
    environment:
      # App
      DEBUG: ${DEBUG:-False}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}

      # Database
      DATABASE_URL: postgresql+asyncpg://reelbyte:${POSTGRES_PASSWORD:-reelbyte_dev_password}@postgres:5432/reelbyte

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-reelbyte_redis_password}@redis:6379/0

      # API
      API_V1_PREFIX: /v1
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}

      # Security
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7

      # Mollie (Payment Gateway)
      MOLLIE_API_KEY: ${MOLLIE_API_KEY:-}
      MOLLIE_PARTNER_ID: ${MOLLIE_PARTNER_ID:-}
      PLATFORM_FEE_PERCENTAGE: ${PLATFORM_FEE_PERCENTAGE:-15.0}

      # Cloudinary (File Storage)
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}

      # Email
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@reelbyte.com}

      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - reelbyte-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: reelbyte-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - reelbyte-network

networks:
  reelbyte-network:
    driver: bridge
    name: reelbyte-network

volumes:
  postgres_data:
    driver: local
    name: reelbyte-postgres-data
  redis_data:
    driver: local
    name: reelbyte-redis-data
